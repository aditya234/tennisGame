<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Tennis Game</title>
    <script>
        //Variables
        var canvas;
        var canvasContext;

            //position of ball
        var ballX   =   50;

            //Velocity of ball
        var ballSpeedX  =   15;  //bigger the value, faster the ball will go
        //Execute code only when window is full loaded
        window.onload   =   function () {
            canvas  =   document.getElementById('gameCanvas');
            canvasContext   =   canvas.getContext('2d');

            //Applying basic animation, [time in milliseconds]
            //Setting mechanism for frame rate calculation
            var framePerSecond  =   30;
            setInterval(function () {
                moveEverything();
                drawEverything();
            },1000/framePerSecond);

        };
        //moving the ball
        function moveEverything() {
            //Moving the ball
            ballX   =   ballX   +   ballSpeedX;
            if(ballX    ==   canvas.width){
                ballSpeedX  *=  -1;
            }
            if(ballX    <   0){
                ballSpeedX  *=  -1;
            }
        }
        //Drawing
        function drawEverything() {
            //canvas measurnments
            drawRect(0,0,canvas.width,canvas.height,'black');
            //drawing the ball
            drawRect(ballX,100,10,10,'red');
            //drawing the rackets or paddles
            drawRect(0,200,10,100,'white');
        }
        //Drawing rectangle
        function drawRect(leftX,topY,width,height,drawColor) {
            canvasContext.fillStyle =   drawColor;
            canvasContext.fillRect(leftX,topY,width,height);
        }
    </script>
</head>
<body>
    <h2>Some text here</h2>
    <canvas id="gameCanvas" width="800" height="600"/>
</body>
</html>
